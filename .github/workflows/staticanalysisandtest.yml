name: Static Code Analysis
 
on:

   push:

     branches: [ master ]

   pull_request:

     branches: [ master ]
 
jobs:

   build:
 
    runs-on: ubuntu-latest
 
    steps:

     - uses: actions/checkout@v2
       
     - name: stor_scu_test build
       run: g++ -Wall -Wextra -o scu-test scutest/*.cpp
      
     - name: Run scu-test
       run: ./scu-test
